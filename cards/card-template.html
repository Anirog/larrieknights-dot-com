<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CSS Grid</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="feed">
  {% for row in rows %}
    <div class="row">
      {% for card in row %}
        <div
          class="card {{ card.widthClass | default('span-4') }}{% if card.is_filler %} card--filler{% endif %}"
          {% if not card.is_filler and card.image %}
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('{{ card.image }}');"
          {% endif %}
        >
          {% if not card.is_filler %}
            <p class="card__category">{{ card.category }}</p>
            <p class="card__title">{{ card.title }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>

</body>

</html>
