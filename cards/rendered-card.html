<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rendered Card</title>
  <link rel="stylesheet" href="css/card.css">
</head>
<body>

  <div class="card">
    <img src="https://placehold.co/600x400?text=Photo" alt="Evening Walk" class="card-image">

    <div class="card-body">
      <h2 class="card-title">Evening Walk</h2>
      <p class="card-date">April 22, 2024</p>
      <p class="card-meta">1/125 s | f/5.6 | ISO 400</p>
      <p class="card-tags">woods, light</p>
      <hr>
      <blockquote class="card-quote">“The world is full of magic things, patiently waiting for our senses to grow sharper.”  — W. B. Yeats</blockquote>
    </div>
  </div>

</body>
</html>
