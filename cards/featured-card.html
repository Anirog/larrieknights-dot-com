<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Card</title>
    <link rel="stylesheet" href="css/featured-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="card-container">

        <!-- Card Container Start	 -->
        <div class="card">

            <div class="card-image-container">
                <div class="card-image">
                    <img src="mermaids-pool.jpg" alt="Mermaids Pool">
                </div>
            </div>

            <div class="title-container">
                <div class="title-text">
                    Mermaids Pool
                </div>
            </div>

            <div class="date-container">
                <div class="date-text">
                    April 22, 2025
                </div>
            </div>

            <div class="exif-container">
                <div class="exif-text">
                    1/125 s | f/5.6 | ISO 100
                </div>
            </div>

            <div class="mood-container">
                <div class="mood-text">
                    sky, light
                </div>
            </div>

            <div class="line-container">
                <div class="line">

                </div>
            </div>

            <div class="quote-container">
                <div class="quote-text">
                    “The world is full of magic things, patiently waiting for our senses to grow sharper.”  — W. B. Yeats
                </div>
            </div>

        </div>
        <!-- Card Container End	 -->

    </div>

</body>

</html>
