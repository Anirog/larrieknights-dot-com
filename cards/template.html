<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rendered Card</title>
  <link rel="stylesheet" href="css/card.css">
</head>
<body>

  <div class="card">
    <img src="{{ card.image }}" alt="{{ card.title }}" class="card-image">

    <div class="card-body">
      <h2 class="card-title">{{ card.title }}</h2>
      <p class="card-date">{{ card.date }}</p>
      <p class="card-meta">{{ card.meta }}</p>
      <p class="card-tags">{{ card.tags }}</p>
      <hr>
      <blockquote class="card-quote">“{{ card.quote }}” {{ card.author }}</blockquote>
    </div>
  </div>

</body>
</html>
