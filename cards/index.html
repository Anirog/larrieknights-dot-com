<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CSS Grid</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="feed">
  
    <div class="row">
      
        <div
          class="card span-12"
          
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('https://placehold.co/1200x800?text=span-12');"
          
        >
          
            <p class="card__category">Max</p>
            <p class="card__title">Full-width featured card</p>
          
        </div>
      
    </div>
  
    <div class="row">
      
        <div
          class="card span-1"
          
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('https://placehold.co/1200x800?text=span-1');"
          
        >
          
            <p class="card__category">Tiny</p>
            <p class="card__title">Just a sliver</p>
          
        </div>
      
        <div
          class="card span-4"
          
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('https://placehold.co/1200x800?text=default');"
          
        >
          
            <p class="card__category">Default</p>
            <p class="card__title">No widthClass set</p>
          
        </div>
      
        <div
          class="card span-7 card--filler"
          
        >
          
        </div>
      
    </div>
  
    <div class="row">
      
        <div
          class="card span-10"
          
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('https://placehold.co/1200x800?text=span-10');"
          
        >
          
            <p class="card__category">Odd Order</p>
            <p class="card__title">Appears early, wide card</p>
          
        </div>
      
        <div
          class="card span-2"
          
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('https://placehold.co/1200x800?text=span-2');"
          
        >
          
            <p class="card__category">Fill</p>
            <p class="card__title">Tiny filler</p>
          
        </div>
      
    </div>
  
    <div class="row">
      
        <div
          class="card span-3"
          
        >
          
            <p class="card__category">Missing Info</p>
            <p class="card__title">No image provided</p>
          
        </div>
      
        <div
          class="card span-6"
          
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('https://placehold.co/1200x800?text=span-6');"
          
        >
          
            <p class="card__category">Overflow</p>
            <p class="card__title">Will overflow row if not handled</p>
          
        </div>
      
        <div
          class="card span-3 card--filler"
          
        >
          
        </div>
      
    </div>
  
    <div class="row">
      
        <div
          class="card span-7"
          
            style="background-image: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0) 50%, rgba(10,10,10,0.7) 100%), url('https://placehold.co/1200x800?text=span-7');"
          
        >
          
            <p class="card__category">Overflow</p>
            <p class="card__title">Another wide card</p>
          
        </div>
      
        <div
          class="card span-5 card--filler"
          
        >
          
        </div>
      
    </div>
  
</div>

</body>

</html>
