<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoblog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="container">

        <div class="header-container">
            <div class="profile-image-container">
                <img class="profile-image" src="images/larrie-knights.jpg" alt="" />
            </div>
            <div class="menu-container">
                <i class="ph ph-list"></i>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="browse.html">Browse</a>
                    <a href="#">Contact</a>
                    <a href="#">About</a>
                </nav>
            </div>
        </div>

        <div class="h1-container">
            <h1 class="h1-text">one to be taken daily <span class="photoblog-text">photoblog</span></h1>
        </div>

        <div class="browse-image-grid-container">
            {% for photo in photos %}
            <a href="{{ photo.filename | replace('.jpg', '.html') }}">
                <img src="thumbnails/{{ photo.filename }}" alt="{{ photo.title }}" />
            </a>
            {% endfor %}
        </div>

        <div class="pagination-container">

            <!-- Previous arrow (always shown) -->
            <a href="{{ 'browse.html' if current_page - 1 == 1 else 'browse-' ~ (current_page - 1) ~ '.html' }}"
                class="pagination-arrow {% if current_page == 1 %}disabled{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#8AB4F8" viewBox="0 0 256 256">
                    <path d="M168.49,199.51a12,12,0,0,1-17,17l-80-80a12,12,0,0,1,0-17l80-80a12,12,0,0,1,17,17L97,128Z">
                    </path>
                </svg>
            </a>

            <!-- Page numbers -->
            {% for page in range(1, total_pages + 1) %}
            <a href="{{ 'browse.html' if page == 1 else 'browse-' ~ page ~ '.html' }}"
                class="pagination-link {% if page == current_page %}active{% endif %}">
                {{ page }}
            </a>
            {% endfor %}

            <!-- Next arrow (always shown) -->
            <a href="browse-{{ current_page + 1 }}.html"
                class="pagination-arrow {% if current_page == total_pages %}disabled{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#8AB4F8" viewBox="0 0 256 256">
                    <path
                        d="M184.49,136.49l-80,80a12,12,0,0,1-17-17L159,128,87.51,56.49a12,12,0,1,1,17-17l80,80A12,12,0,0,1,184.49,136.49Z">
                    </path>
                </svg>
            </a>

        </div>


        <div class="footer-container">
            <div class="footer-text">
                Â© <a class="footer-link-text" href="">Larrie Knights</a> 2025
                <span class="phone">(phone)</span><span class="tablet">(tablet)</span><span
                    class="desktop">(desktop)</span>
            </div>
        </div>

    </div>
</body>

</html>
