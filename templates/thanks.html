<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font and main style link to keep look consistent -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #202124;
      font-family: "Space Grotesk", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thankyou-toast {
      background: #282a2e;
      color: #fff;
      padding: 32px 36px 28px 36px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      max-width: 96vw;
      min-width: 240px;
      text-align: center;
      margin: 0 18px;
      animation: slideDown 0.7s cubic-bezier(0.4, 0.8, 0.6, 1.2);
    }
    .thankyou-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 14px;
      letter-spacing: -0.01em;
      color: #fff;
    }
    .thankyou-message {
      font-size: 1.07rem;
      margin-bottom: 18px;
      color: #dadada;
    }
    .thankyou-link {
      display: inline-block;
      background: #8AB4F8;
      color: #1a1c1e;
      font-weight: 500;
      text-decoration: none;
      padding: 12px 34px;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.15s, color 0.15s;
      margin-top: 8px;
      box-shadow: 0 2px 10px rgba(138, 180, 248, 0.05);
    }
    .thankyou-link:hover,
    .thankyou-link:focus {
      background: #fff;
      color: #1769c9;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    @media (max-width: 500px) {
      .thankyou-toast {
        padding: 22px 5vw 18px 5vw;
        font-size: 0.99rem;
      }
      .thankyou-title { font-size: 1.18rem; }
    }
  </style>
</head>
<body>
  <div class="thankyou-toast">
    <div class="thankyou-title">Thank you for your message!</div>
    <div class="thankyou-message">
      I appreciate you getting in touch.<br>
      Iâ€™ll reply as soon as I can.<br>
      <span style="font-size:1.3em;">ðŸ“¸</span>
    </div>
    <a class="thankyou-link" href="index.html">Back to Photoblog</a>
  </div>
</body>
</html>
