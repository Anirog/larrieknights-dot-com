<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Grid Layout Test</title>
  <link rel="stylesheet" href="_image-grid-container.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #202124;
      color: white;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .frame {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 16px;
      background: #2a2b2e;
      overflow: hidden;
    }

    .frame h2 {
      margin-bottom: 16px;
      font-size: 20px;
      text-align: center;
    }

    .frame.mobile {
      max-width: 375px;
    }

    .frame.tablet {
      max-width: 768px;
    }

    .frame.desktop {
      max-width: 1440px;
    }

    .thumbnail img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="frame mobile">
    <h2>Mobile</h2>
    <div class="browse-image-grid-container">
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=1" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=2" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=3" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=4" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=5" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=6" alt="" /></div>
    </div>
  </div>

  <div class="frame tablet">
    <h2>Tablet</h2>
    <div class="browse-image-grid-container">
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=1" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=2" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=3" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=4" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=5" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=6" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=7" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=8" alt="" /></div>
    </div>
  </div>

  <div class="frame desktop">
    <h2>Desktop</h2>
    <div class="browse-image-grid-container">
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=1" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=2" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=3" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=4" alt="" /></div>
      <div class="thumbnail"><img src="https://placehold.co/600x400?text=5" alt="" /></div>

    </div>
  </div>

</body>
</html>
